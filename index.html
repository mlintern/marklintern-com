<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title>Mark's Home Page</title>
		<link type="text/css" rel="stylesheet" href="design.css"/>
		<!-- JQuery Library -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<!-- Google Feeds API Javascript Library -->
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
		<!--Moment Javascript Library used to format the Date-->
		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/1.7.2/moment.min.js"></script>
		<style type="text/css">
		a {
				text-decoration: none;
					color: #D5763B;
		}
		a:hover {
				text-decoration: underline;
		}
		.Date-Author{
				color: #999999;
		}
		li.post {
			list-style: none outside none;
			margin: 10px 0;
		}
		</style>
		<script type="text/javascript">
		google.load("feeds", "1", { callback: function() {
			var feed = new google.feeds.Feed("http://mark.compendiumblog.com/blog/test---marks-network/rss");
			feed.setResultFormat(google.feeds.Feed.JSON_FORMAT);
			feed.setNumEntries(10);
			feed.load(function(result) {
				if (!result.error) {
					for (var i = 0, l=result.feed.entries.length; i < l; i++) {
						var entry = result.feed.entries[i];
						console.log(entry);
						var entrydate = new Date(entry.publishedDate);
						entrydate = moment(entrydate).format('MMMM Do, YYYY');
						var li = $('<li>')
						.attr('class','post')
						.append(
						$('<a>')
						.attr('target','_blank')
						.attr('href', entry.link)
						.text(entry.title),
						$('<div>')
						.text(entrydate + ' by ' + entry.author)
						.attr('class','Date-Author')
						//			  $('<div>')
						//			   .attr('class','Content')
						//			   .html(entry.content)
						);
						$('#googleFeedList').append(li);
					}
				}
			});
		}});
		</script>
	</head>
	<body id="home">
		<!--The container is the site.  There are 4 main div containers within the main container.-->
		<div id="container">
			
			<div id="header"> 
				<h1 id="header">Mark</h1>
			</div>

			<iframe name="menu" id="menu" src="menu.html" scrolling="no"></iframe>
			
			<iframe name="sidebar" id="sidebar" src="sidebar.html" scrolling="no"></iframe>

			<div id="main">
				<h2>Recent Posts</h2></br>
				<ul id="googleFeedList">
				</ul>
			</div>	
			
			<iframe name="footer" id="footer" src="footer.html" scrolling="no"></iframe>
		</div>
	</body>
</html>
