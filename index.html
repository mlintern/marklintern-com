							<div class="col-sm-6">
								<input class="teamname" type="text" name="homename" placeholder="Home" style="text-align:center;">
								<div class="team-score">
									<div id="homescore" class="square score">0</div>
									<div class="clear"></div>
									<button id="plushome" class="HomePlus plusbtn btn btn-success" value="+">+</button>
									<button id="minushome" class="HomeMinus minusbtn btn btn-danger" value="-">-</button>
									<div class="clear"></div>
								</div>

								<div class="team-score">
									<div input id="awayscore" class="square score">0</div>
									<div class="clear"></div>
									<button id="plusaway" class="AwayPlus plusbtn btn btn-success" value="+">+</button>
									<button id="minusaway" class="AwayMinus minusbtn btn btn-danger" value="-">-</button>
									<div class="clear"></div>
								</div>
							</div>
						</div>
						<div class="row">
								<div id="timer" class='w-100 text-center'>
									<div id="countdownDisp">
										<img class="numeral" src="images/numerals/c0.gif" name="h" id="h"/>
										<img class="numeral" src="images/numerals/c0.gif" name="i" id="i"/>
										<img class="numeral" src="images/numerals/colon.gif" name="j" id="j"/>
										<img class="numeral" src="images/numerals/c0.gif" name="k" id="k"/>
										<img class="numeral" src="images/numerals/c0.gif" name="l" id="l"/>
									</div>
									<div>
										<input type="button" class="btn btn-success" name="ssbutton" value="Start/Stop" onClick="startstop()"/>
										<input type="button" class="btn btn-warning" name="minplus" value="+min" onClick="addmin()"/>
										<input type="button" class="btn btn-warning" name="minplus" value="+30" onClick="addthirty()"/>
										<input type="button" class="btn btn-danger" name="reset" value="Reset Timer" onClick="timerreset()"/>
									</div>
								</div>
							</div>
						</div>
